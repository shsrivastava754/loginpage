<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Email Login</title>
</head>
<body>
    <h1>Email Login</h1>

    <form class="loginForm" onsubmit="loginEmail()">

        <div class="mainForm">
            <input type="text" placeholder="Enter email" class="email" name="email" id="email" required>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>
            <span class="fa-sharp fa-solid fa-eye toggle" id="toggle" onclick="handleToggle()"></span>
            <button type="submit" class="submitBtn">Login</button>

            <p>New user? <a href="signup.html">Register Here</a></p>
            <a href="login.html" class="loginMethod"><i class="fa-solid fa-user"></i>Username Login</a>
        </div>
    </form>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/63bbcc9489.js" crossorigin="anonymous"></script>
</body>
</html>
